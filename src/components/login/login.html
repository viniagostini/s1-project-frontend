<div class="align-content-center login-page">
    <div class="alert alert-danger card-block" role="alert" ng-show="showErrorMsg" ng-click="dismissAlerts()">
        {{errorMsg}} (click to dismiss)
    </div>
    <div class="card card-block">
        <h4 class="card-title text-center">Add Extreme</h4>
        <div class="container">
            <form class="login-form" name="userForm" ng-submit="submitForm(user, userForm)">
                <div class="form-group row" ng-class="{ 'has-danger' : userForm.email.$invalid, 'has-success' : !userForm.email.$invalid }">
                    <label for="userEmail" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-10">
                        <input type="email" name="email" class="form-control" id="userEmail" placeholder="Email" ng-class="{ 'form-control-danger' : userForm.email.$invalid, 'form-control-success' : !userForm.email.$invalid}"  ng-model="user.email" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="userPass" class="col-sm-2 col-form-label">Pass</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="userPass" ng-model="user.pass" placeholder="Password" required>
                    </div>
                </div>
                <br>
                <button type="submit" class="btn btn-block login-button btn-outline-primary" ng-disabled="userForm.$invalid">
                    Sign in
                </button>

                <span class="row" style="padding-top: 3%">
                    <span class="col-md-6">
                        <button ng-click="goToSignup()" class="btn btn-block login-button btn-info">
                            Sign up
                        </button>
                    </span>

                     <span class="col-md-6">
                        <button type="reset" class="btn btn-block login-button btn-warning">
                            Clear
                        </button>
                    </span>
                </span>
            </form>
        </div>
    </div>


</div>
